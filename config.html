<!--<!doctype html>-->
<html lang="en">
  <head>
    <meta charset="utf-8">
	<link rel="stylesheet" href="config.css">
  </head>
  <body style="margin:5px 0 0 0;height:calc(100% - 5px)">
	<div class="box">
		<div class="row header">
			<div style="margin: 0 0 5px 5px">
				<button id="activateAuto"></button><button id="clearBattleLog" class="warning" style="margin-left: 10px;">로그 삭제</button>
			</div>
			<hr />
			<div style="margin: 0 0 5px 5px">
				<div class="config_title">사냥주기 설정</div>
				<div class="config_row">
					기본 : <input type="text" id="battleDuration" value="9000" style="width:70px">ms
				</div>
				<div class="config_row">
					5초 사냥 : <input type="text" id="battleFiveSecDuration" value="3000" style="width:70px">ms <button id="changeDuration">수정</button>
				</div>
				<div class="config_row">
					
				</div>
			</div>
			<hr />
			<div style="margin: 0 0 5px 5px">
				<div class="config_title">기타 설정</div>
				<div class="config_row">
					<button id="alarmSound"></button><button id="guildMap" style="margin-left: 10px;"></button>
				</div>
			</div>
			<hr />
			<div style="margin: 0 0 5px 5px">
				<div class="config_title">길드전 알람 설정</div>
				<div class="config_row">
					<input type="text" id="guildWarAlarmLimit" value="300" style="width:50px">초 동안
				</div>
				<div class="config_row">
					<input type="text" id="guildWarAlarmDuration" value="30" style="width:50px">초 주기로 알람 <button id="changeGuildWarAlarm">수정</button>
				</div>
				<div class="config_row">
					<button id="changeActivationGuildWarAlarm"></button>
				</div>
			</div>
			<hr />
			<div style="margin: 0 0 5px 5px">
				<div class="config_title">상생 알람 설정</div>
				<div class="config_row">
					<button id="changeActivationRefreshAlarm"></button>
				</div>
			</div>
			<hr />
			<div id="guildWarStatus" class="status_bar" style="border-bottom: black dashed 1px;"></div>
			<div id="refreshStatus" class="status_bar" style="border-bottom: black dashed 1px;"></div>
			<div id="autoBattleLog" class="status_bar auto_battle_log_bar"></div>
		</div>
		<div class="row content">
			<div id="log" style="white-space:pre-wrap;"></div>
		</div>
	</div>
	
	<script src="config.js" type="text/javascript"></script>
  </body>
</html>
